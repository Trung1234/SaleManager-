<app-header ></app-header>
<p *ngIf="!(products$ | async)"><em>Loading...</em></p>
<p>
  <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3">New post</a>
</p>

<table class="table table-sm table-hover" *ngIf="(products$ | async)?.length>0">
  <thead>
    <tr>
      <th>Name</th>
      <th>Image</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of (products$ | async)">
      <td><a [routerLink]="['/product/', product.id]">{{ product.name }}</a></td>
      <td>
        <img [src]="product.image" width="50" height="60">
      </td>
      <td>{{ product.price}} VND</td>
      <td>
        <a [routerLink]="['/cart', { id:product.id }]" >Buy Now</a>
    </td>
    </tr>
  </tbody>
</table>
